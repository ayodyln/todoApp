<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!--! Styling with help from Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/42a4a84ffd.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" type="module" defer></script>
    <title>JS Todo App Assignment</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="is-size-1">JS Todo App</h1>
        <button class="button" id="RESET">Reset</button>
      </div>
    </header>

    <div class="main__wrapper is-clipped">
      <main>
        <section class="createTodo">
          <div class="inputs">
            <input
              type="text"
              name="title"
              id="todoTitle"
              placeholder="To Do Title"
            />
            <input type="date" name="date" id="todoDate" />
          </div>
          <button id="submitTodoBtn" class="button" >Submit</button>
        </section>

        <section id="todoList"></section>
        <p class="TodoCount"></p>

        <!-- TODO MODAL -->
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Modal title</p>
              <button class="delete" id="closeBtn" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="field">
                <label class="label">Todo Title</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input" />
                </div>
              </div>

              <div class="field">
                <label class="label">Due Date</label>
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input"
                    type="date"
                    placeholder="Text input"
                    value="bulma"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-calendar"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Todo Category</label>
                <div class="control formCategories">
                  <input class="input" type="text" placeholder="Text input" />
                  <button class="button is-info">Add</button>
                </div>
                <div class="categoriesWrapper">
                  <ul class="CategoryList"></ul>
                </div>
              </div>
            </section>

            <footer class="modal-card-foot">
              <div class="field is-grouped">
                <div class="control">
                  <button
                    class="button"
                    style="background-color: #ffcf56ff; color: rgb(69, 85, 99)"
                  >
                    Submit
                  </button>
                </div>
                <div class="control">
                  <button
                    class="button is-ghost"
                    style="color: rgb(69, 85, 99)"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>Created By Dylan Smith for DGM 3760, Utah Valley University.</p>
    </footer>
  </body>
</html>
