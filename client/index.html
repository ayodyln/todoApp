<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!--! Styling with help from Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <script
      src="https://kit.fontawesome.com/42a4a84ffd.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="index.js" type="module" defer></script>

    <title>JS Todo App Assignment</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="is-size-1">JS Todo App</h1>
        <div>
          <button class="button" id="RESET">Reset</button>
          <button class="button" id="CLEAR">Clear Completed</button>
        </div>
      </div>
    </header>

    <div class="main__wrapper is-clipped">
      <main>
        <div class="content-wrapper">
          <section class="createTodo">
            <div class="inputs">
              <input
                type="text"
                name="title"
                id="todoTitle"
                placeholder="To Do Title"
              />
              <input type="date" name="date" id="todoDate" />
            </div>
            <button id="submitTodoBtn" class="button">Submit</button>
          </section>

          <section class="filterButtons">
            <div class="select">
              <select name="categories" id="categorySelect">
                <option value="All Categories" selected id="categoriesSelector">
                  All Categories
                </option>
              </select>
            </div>
          </section>

          <section id="todoList"></section>
        </div>

        <p class="TodoCount"></p>

        <!--! MODAL -->
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <div class="mh">
                <p class="modal-card-title"></p>
                <p class="dueDate"></p>
              </div>
              <button class="delete" id="closeBtn" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
              <div class="field">
                <label class="label">Todo Title</label>
                <div class="control">
                  <input
                    id="titleInput"
                    class="input"
                    type="text"
                    placeholder="${title}"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">Due Date</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="date" id="dateInput" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-calendar"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Todo Category</label>
                <div class="control formCategories">
                  <input
                    id="categoriesInput"
                    class="input"
                    type="text"
                    placeholder="Text input"
                  />
                  <button id="categoriesBtn" class="button is-info">Add</button>
                </div>
                <div class="categoriesWrapper">
                  <ul class="CategoryList"></ul>
                </div>
              </div>
            </section>

            <footer class="modal-card-foot">
              <div class="field is-grouped">
                <div class="control">
                  <button
                    class="button"
                    style="background-color: #ffcf56ff; color: rgb(69, 85, 99)"
                    id="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>Created By Dylan Smith for DGM 3760, Utah Valley University.</p>
    </footer>
  </body>
</html>
